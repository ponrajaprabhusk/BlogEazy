{% extends 'base.html' %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">    
        {% csrf_token %}
        {% for field in form %}
        <div class="form__field">
            <label for="formInput#text">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
    </form>

{% endblock %}
