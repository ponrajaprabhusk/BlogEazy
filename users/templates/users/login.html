{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='{% static "css/blog.css" %}'>
  <title>BlogEasy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  {# MEDIUM STYLE EDITOR#}
  <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

  {# Fonts#}
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>
<body class='template'>
    <div class="auth">

        <div class="card">

            <div class="auth__header text-center">
                <h1>Login</h1>
                <h4>Hello User, Welcome Back!</h4>
            </div>

            <form action="" method="POST" class="form auth__form">
                {% csrf_token %}
                <div class="form__field">
                    <label for="formInput#text">Username: </label>
                    <input class="input"  type="text" name="username"
                        placeholder="Enter your username..." />
                </div><br>

                <div class="form__field">
                    <label for="formInput#password">Password: </label>
                    <input class="input" type="password" name="password"
                        placeholder="••••••••" />
                </div><br>

                <div class="auth__actions">
                    <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
                    <a href="{% url '' %}">Forget Password?</a>
                </div>
            </form>
            {% for message in messages%}
                <p style="color: rgb(157, 255, 9); background-color: rgb(0, 18, 0);">{{ message }}</p>
            {% endfor %}

            <div class="auth__alternative">
                <p>Don’t have an Account?</p>
                <a href="{% url 'register' %}">Sign Up</a>
            </div>
        </div>
    </div>

</body>
</html>
